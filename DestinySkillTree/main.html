<!DOCTYPE html>


<script src="./Scripts/jquery-2.1.1.min.js"></script>
<script src="classes/bladedancer.js" type="text/javascript"></script>
<script src="classes/defender.js" type="text/javascript"></script>
<script src="classes/gunslinger.js" type="text/javascript"></script>
<script src="classes/striker.js" type="text/javascript"></script>
<script src="classes/voidwalker.js" type="text/javascript"></script>
<script src="classes/classes.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<link href="main.css" rel="stylesheet"/>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Destiny Class Designer</title>
    </head>
    <body onload="onLoad(this)">
        <div class="frame">
            <div class="cClasses" id="classList">
            
            </div>
            <div class="cSubClasses" id="subClassList">
            
            </div>
            <div class="currentClass">
                <img id="classIcon" class="classIcon" alt=""/>
                <div id="classDesc" class="classDesc"></div>

            </div>
            <div class="attributes">
                <div class="attributeNames">
                    <div class="attribute">
                        <span class="attributeName">Armor</span>
                    </div>
                    <div class="attribute">
                        <span class="attributeName">Recovery</span>
                    </div>
                    <div class="attribute">
                        <span class="attributeName">Agility</span>
                    </div>
                </div>
                <div class="attributeBars">
                    <div id="armor" class="attributeBar"></div>
                    <div id="recovery" class="attributeBar"></div>
                    <div id="agility" class="attributeBar"></div>
                </div>
            </div>
            <table class="talents" id="classTalents">
                <tbody>
                
                </tbody>
            </table>
            <div id="talentPopup" class="talentPopup">
                <div id="talentTitle" class="talentTitle">foo</div>
                <div id="talentDesc" class="talentDescription">foo</div>
            </div>
        </div>
    </body>
</html>
